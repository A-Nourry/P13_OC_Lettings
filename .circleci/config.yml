version: 2.1

orbs:
  python: circleci/python@2.1.1
  heroku: circleci/heroku@2.0.0
  docker: circleci/docker@2.2.0

jobs:
  build:

    executor: python/default
    steps:
      - checkout
      - run:
          name: Install Python Dependencies
          command: |
            python3 -m venv env
            . env/bin/activate
            python -m pip install --upgrade pip
            pip install -r requirements.txt

      - run:
          name: Run tests
          command: |
            . env/bin/activate
            pytest
      
      - run:
          name: PEP8 tests
          command: |
            . env/bin/activate
            flake8

  build-push-docker-image:
    docker:
      - image: cimg/python:3.9.4

    environment:
      SECRET_KEY: ${SECRET_KEY}
      SENTRY_DSN: ${SENTRY_DSN}
      
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build and push docker image
          command: |
            docker build -t $DOCKER_USERNAME/oc-lettings:$CIRCLE_SHA1 . --build-arg SECRET_KEY=${SECRET_KEY} --build-arg SENTRY_DSN=${SENTRY_DSN}
            echo $DOCKER_PASSWORD | docker login --username $DOCKER_USERNAME --password-stdin
            docker push $DOCKER_USERNAME/oc-lettings:$CIRCLE_SHA1

  deploy-heroku:
    machine: true
    steps:
      - checkout
      - run:
          name: Build and push Docker image to Heroku
          command: |
            sudo curl https://cli-assets.heroku.com/install.sh | sh
            HEROKU_API_KEY=${HEROKU_TOKEN} heroku container:login
            HEROKU_API_KEY=${HEROKU_TOKEN} heroku container:push -a oc-lettings-web-app web
            HEROKU_API_KEY=${HEROKU_TOKEN} heroku container:release -a oc-lettings-web-app web

workflows:
  build-and-deploy:
    jobs:
      - build
      - build-push-docker-image:
          requires:
            - build
      - deploy-heroku:
          requires:
            - build-push-docker-image
